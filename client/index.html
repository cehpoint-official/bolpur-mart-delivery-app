    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180/FF6B35/FFFFFF?text=BM" />
    <link rel="apple-touch-icon" sizes="152x152" href="https://via.placeholder.com/152x152/FF6B35/FFFFFF?text=BM" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://via.placeholder.com/180x180/FF6B35/FFFFFF?text=BM" />
    <link rel="apple-touch-icon" sizes="167x167" href="https://via.placeholder.com/167x167/FF6B35/FFFFFF?text=BM" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://via.placeholder.com/32x32/FF6B35/FFFFFF?text=BM" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://via.placeholder.com/16x16/FF6B35/FFFFFF?text=BM" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bolpur Mart Delivery - Delivery Partner App" />
    <meta property="og:description" content="Efficient delivery partner app for managing orders and tracking earnings" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630/FF6B35/FFFFFF?text=Bolpur+Mart+Delivery" />
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install Prompt -->
    <div id="install-prompt" style="display:none; position:fixed; bottom:20px; left:20px; right:20px; background:linear-gradient(135deg,#FF6B35,#FF8C42); color:white; padding:16px; border-radius:12px; box-shadow:0 4px 20px rgba(255,107,53,0.4); z-index:1000;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div style="font-weight:600; margin-bottom:4px;">ðŸ“± Install Bolpur Delivery</div>
          <div style="font-size:14px; opacity:0.9;">Add to home screen for quick access</div>
        </div>
        <div>
          <button id="install-button" style="background:rgba(255,255,255,0.2); color:white; border:1px solid rgba(255,255,255,0.3); padding:8px 16px; border-radius:8px; cursor:pointer; margin-right:8px;">Install</button>
          <button id="install-dismiss" style="background:transparent; color:white; border:none; padding:8px; cursor:pointer; font-size:18px;">âœ•</button>
        </div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered successfully');
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      if (confirm('New version available! Update now?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(error => console.log('SW registration failed'));
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('install-prompt');
      const installButton = document.getElementById('install-button');
      const installDismiss = document.getElementById('install-dismiss');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.style.display = 'block';
      });

      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            console.log('PWA installed');
          }
          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });

      installDismiss.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        deferredPrompt = null;
      });

      // Hide install prompt if already installed
      window.addEventListener('appinstalled', () => {
        installPrompt.style.display = 'none';
        deferredPrompt = null;
      });

      // Network status monitoring
      window.addEventListener('online', () => {
        const banner = document.getElementById('offline-banner');
        if (banner) banner.style.display = 'none';
      });

      window.addEventListener('offline', () => {
        const banner = document.getElementById('offline-banner');
        if (banner) banner.style.display = 'block';
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
